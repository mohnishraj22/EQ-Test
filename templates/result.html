<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EQ Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Hello, {{ name }}! Here Are Your EQ Test Results</h2>

    <div class="row">
        {% for section, score in final_scores.items() %}
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ section }}</h5>
                        <p class="card-text">{{ score }}%</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <h4>Overall EQ Score: <span class="text-primary">{{ average_eq }}%</span></h4>
    </div>

    <div class="mt-4">
        <h5>Your Emotional Profile Summary:</h5>
        <p>{{ summary }}</p>
    </div>

    <div class="mt-5 text-center">
        <h5>Visual Representation:</h5>
        <img src="{{ url_for('static', filename='eq_graph.png') }}" alt="EQ Graph" class="img-fluid mt-3">
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-primary">Take Another Test</a>
    </div>
</div>

</body>
</html>
