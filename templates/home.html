<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EQ Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Emotional Intelligence Test</h2>

    <form method="POST" action="/">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        {% for section, qs in questions.items() %}
            <div class="card my-4">
                <div class="card-header bg-primary text-white">
                    {{ section }}
                </div>
                <div class="card-body">
                    {% for q in qs %}
                        <div class="mb-3">
                            <label class="form-label">{{ q }}</label>
                            <select name="{{ section }}_{{ loop.index0 }}" class="form-select" required>
                                <option value="">Select</option>
                                <option value="5">Strongly Agree</option>
                                <option value="4">Agree</option>
                                <option value="3">Neutral</option>
                                <option value="2">Disagree</option>
                                <option value="1">Strongly Disagree</option>
                            </select>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Test</button>
        </div>
    </form>
</div>

</body>
</html>
